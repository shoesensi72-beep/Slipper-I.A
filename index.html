<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIPPER I.A | Global Calibration</title>
    <style>
        :root {
            --neon-cyan: #00f0ff;
            --neon-magenta: #ff007f;
            --bg-color: #050505;
            --card-bg: #0a0a0a;
            --text-color: #ffffff;
        }

        .light-theme {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #1a1a1a;
            --neon-cyan: #007bff;
            --neon-magenta: #d63384;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: 0.3s;
        }

        .container {
            width: 95%;
            max-width: 600px;
            background: var(--card-bg);
            border: 2px solid;
            border-image: linear-gradient(45deg, var(--neon-cyan), var(--neon-magenta)) 1;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.2);
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 10px;
        }

        .color-pickers {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
        }
        .color-input {
            border: none;
            width: 30px;
            height: 30px;
            cursor: pointer;
            background: transparent;
        }

        h1 { text-align: center; color: var(--neon-cyan); margin: 0; font-size: 2.5rem; text-shadow: 0 0 10px var(--neon-cyan); }
        .subtitle { text-align: center; color: var(--neon-magenta); font-size: 0.7rem; letter-spacing: 4px; margin-bottom: 20px; }

        .sys-selector { display: flex; gap: 5px; margin-bottom: 20px; flex-wrap: wrap; }
        .tab-btn { flex: 1; min-width: 80px; padding: 10px 2px; background: #111; border: 1px solid #333; color: #888; cursor: pointer; border-radius: 8px; font-weight: bold; font-size: 0.65rem; }
        .tab-btn.active { border-color: var(--neon-cyan); color: var(--neon-cyan); background: rgba(0, 240, 255, 0.1); }

        select, input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #111;
            border: 1px solid var(--neon-cyan);
            color: white;
            border-radius: 10px;
            box-sizing: border-box;
        }

        button.main-btn {
            width: 100%;
            padding: 18px;
            background: transparent;
            border: 2px solid var(--neon-magenta);
            color: var(--neon-magenta);
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 10px;
            text-transform: uppercase;
        }

        #console {
            margin-top: 20px;
            background: #000;
            border: 1px solid var(--neon-cyan);
            padding: 20px;
            border-radius: 10px;
            font-family: 'Consolas', monospace;
            color: var(--neon-cyan);
            font-size: 0.85rem;
            white-space: pre-wrap;
            display: none;
        }
        .highlight { color: var(--neon-magenta); font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <button class="theme-toggle" onclick="toggleTheme()">üåì TEMA</button>
    
    <div class="color-pickers">
        <input type="color" class="color-input" id="c1" value="#00f0ff" oninput="updateColors()" title="Cor Principal">
        <input type="color" class="color-input" id="c2" value="#ff007f" oninput="updateColors()" title="Cor Secund√°ria">
    </div>

    <h1>SLIPPER I.A</h1>
    <div class="subtitle">UNIVERSAL CALIBRATION 2026</div>

    <div class="sys-selector">
        <button id="btnAndroid" class="tab-btn active" onclick="setSystem('Android')">SAMSUNG</button>
        <button id="btnXiaomi" class="tab-btn" onclick="setSystem('Xiaomi')">XIAOMI</button>
        <button id="btnMotorola" class="tab-btn" onclick="setSystem('Motorola')">MOTOROLA</button>
        <button id="btnIOS" class="tab-btn" onclick="setSystem('iOS')">iOS (APPLE)</button>
    </div>

    <select id="modelo">
        <option value="">-- SELECIONE O DISPOSITIVO --</option>
    </select>

    <input type="number" id="extra" placeholder="DPI ATUAL / CURSOR (1-120)">

    <button class="main-btn" onclick="gerarSensi()">üöÄ Iniciar Protocolo</button>

    <div id="console"></div>
</div>

    const motorolaModels = ["Edge 50 Ultra", "Edge 50 Pro", "Edge 50 Fusion", "Edge 40 Neo", "Edge 40", "Edge 30 Ultra", "Edge 30 Fusion", "Edge 30 Pro", "Edge 30 Neo", "Edge 30", "Edge 20 Pro", "Edge 20", "Edge 20 Lite", "Edge+ (2023)", "Edge+ (2022)", "Edge (2022)", "Moto G85", "Moto G84 5G", "Moto G73 5G", "Moto G62 5G", "Moto G60s", "Moto G60", "Moto G55", "Moto G54 5G", "Moto G53 5G", "Moto G52", "Moto G45", "Moto G42", "Moto G35", "Moto G34 5G", "Moto G32", "Moto G31", "Moto G30", "Moto G24 Power", "Moto G24", "Moto G23", "Moto G22", "Moto G20", "Moto G14", "Moto G13", "Moto G10 Power", "Moto G10", "Moto G9 Plus", "Moto G9 Power", "Moto G9 Play", "Moto G8 Plus", "Moto G8 Power", "Moto G8 Play", "Moto G8", "Moto G7 Plus", "Moto G7 Power", "Moto G7 Play", "Moto G7", "Moto G6 Plus", "Moto G6 Play", "Moto G5S Plus", "Moto G5 Plus", "Moto E13", "Moto E22i", "Moto E22", "Moto E40", "Moto E32", "Moto E20", "Moto E7 Plus", "Moto E7 Power", "Moto E7", "Moto E6 Plus", "Moto E6s", "Razr 50 Ultra", "Razr 40 Ultra", "Razr 40", "Razr 2022", "One Fusion+", "One Fusion", "One Hyper", "One Vision"];

    function setSystem(sys) {
        currentSystem = sys;
        document.getElementById('btnAndroid').classList.toggle('active', sys === 'Android');
        document.getElementById('btnXiaomi').classList.toggle('active', sys === 'Xiaomi');
        document.getElementById('btnMotorola').classList.toggle('active', sys === 'Motorola');
        document.getElementById('btnIOS').classList.toggle('active', sys === 'iOS');
        const select = document.getElementById('modelo');
        select.innerHTML = '<option value="">-- SELECIONE O MODELO --</option>';
        let list = (sys === 'Android') ? samsungModels : (sys === 'Xiaomi') ? xiaomiModels : (sys === 'Motorola') ? motorolaModels : appleModels;
        list.forEach(mod => { let opt = document.createElement('option'); opt.value = mod; opt.text = mod; select.add(opt); });
    }

    function toggleTheme() { document.body.classList.toggle('light-theme'); }

    function falar(texto) {
        const synth = window.speechSynthesis;
        const msg = new SpeechSynthesisUtterance(texto);
        msg.rate = 1.1; msg.pitch = 0.5; msg.lang = 'pt-BR';
        synth.speak(msg);
    }

    function gerarSensi() {
        const modelo = document.getElementById('modelo').value;
        const cursorVal = parseInt(document.getElementById('extra').value) || 0;
        const consoleBox = document.getElementById('console');

        if (!modelo) return alert("Selecione um modelo!");

        let nivelSensi = "";
        let multiplicador = 1;

        if (cursorVal >= 1 && cursorVal <= 50) { nivelSensi = "BAIXA"; multiplicador = 0.82; }
        else if (cursorVal > 50 && cursorVal <= 100) { nivelSensi = "M√âDIA"; multiplicador = 1.0; }
        else if (cursorVal > 100 && cursorVal <= 120) { nivelSensi = "ALTA"; multiplicador = 1.18; }
        else { nivelSensi = "PADR√ÉO"; multiplicador = 1.0; }

        consoleBox.style.display = 'block';
        consoleBox.innerHTML = "[ PROCESSANDO ALGORITMO... ]";
        falar("Calibrando banco de dados para " + modelo);

        setTimeout(() => {
            let gBase = currentSystem === 'iOS' ? 192 : 188;
            let g = Math.min(200, Math.round(gBase * multiplicador));
            let result = "";

            if (currentSystem === 'iOS') {
                const modos = ["INDIVIDUAL", "REFINADO", "PRECISO"];
                const modoEscolhido = modos[Math.floor(Math.random() * modos.length)];
                result = ` [ PROTOCOLO iOS SLIPPER ]

</script>
